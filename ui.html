<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 16px;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
    }
    
    h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--figma-color-text);
    }
    
    .instructions {
      background: var(--figma-color-bg-secondary);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
      line-height: 1.6;
      border: 1px solid var(--figma-color-border);
    }
    
    .instructions strong {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    ol {
      margin-left: 20px;
      margin-top: 8px;
    }
    
    li {
      margin-bottom: 6px;
    }
    
    textarea {
      width: 100%;
      min-height: 300px;
      padding: 12px;
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      margin-bottom: 12px;
      resize: vertical;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
    }
    
    textarea:focus {
      outline: 2px solid var(--figma-color-border-selected);
      border-color: var(--figma-color-border-selected);
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 8px 16px;
      border: 1px solid var(--figma-color-border);
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .primary {
      background: var(--figma-color-bg-brand);
      color: white;
      border-color: var(--figma-color-bg-brand);
    }
    
    .primary:hover {
      opacity: 0.9;
    }
    
    .secondary {
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
    }
    
    .secondary:hover {
      background: var(--figma-color-bg-hover);
    }
    
    .preview {
      margin-top: 12px;
      padding: 12px;
      background: var(--figma-color-bg-secondary);
      border-radius: 6px;
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      border: 1px solid var(--figma-color-border);
    }
    
    .count {
      font-weight: 600;
      color: var(--figma-color-text-brand);
    }
  </style>
</head>
<body>
  <h2>üìù Import Case Study from Obsidian</h2>
  
  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>In Obsidian, open your case study note</li>
      <li>Run command: "Export case study to Figma (clipboard)"</li>
      <li>Come back here and paste (Ctrl/Cmd + V)</li>
      <li>Click "Import to Figma"</li>
    </ol>
  </div>
  
  <textarea id="jsonInput" placeholder='Paste JSON from Obsidian here...

Example:
[
  {"type": "h1", "text": "Title", "id": "h1-0"},
  {"type": "body", "text": "Content...", "id": "body-1"}
]'></textarea>
  
  <div class="preview" id="preview" style="display: none;">
    Ready to import <span class="count" id="blockCount">0</span> blocks
  </div>
  
  <div class="button-group">
    <button class="secondary" id="cancel">Cancel</button>
    <button class="primary" id="import">Import to Figma</button>
  </div>
  
  <script>
    const textarea = document.getElementById('jsonInput');
    const preview = document.getElementById('preview');
    const blockCount = document.getElementById('blockCount');
    
    // Parse and preview
    textarea.addEventListener('input', () => {
      try {
        const data = JSON.parse(textarea.value);
        if (Array.isArray(data) && data.length > 0) {
          blockCount.textContent = data.length;
          preview.style.display = 'block';
        } else {
          preview.style.display = 'none';
        }
      } catch (e) {
        preview.style.display = 'none';
      }
    });
    
    document.getElementById('import').onclick = () => {
      const data = textarea.value.trim();
      if (!data) {
        alert('Please paste JSON data first!');
        return;
      }
      
      parent.postMessage({ 
        pluginMessage: { 
          type: 'import-case-study', 
          data: data 
        } 
      }, '*');
    };
    
    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ 
        pluginMessage: { type: 'cancel' } 
      }, '*');
    };
    
    // Auto-focus textarea
    textarea.focus();
    
    // Keyboard shortcut: Cmd/Ctrl + Enter to import
    textarea.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
        document.getElementById('import').click();
      }
    });
  </script>
</body>
</html>
